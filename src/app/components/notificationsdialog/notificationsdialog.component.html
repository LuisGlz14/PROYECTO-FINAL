<h1 mat-dialog-title [tabindex]="this.tts.getEnabled()"
(focus)="this.tts.play('Notificaciones')">
    Notificaciones
</h1>
<mat-dialog-content>
    <p [tabindex]="this.tts.getEnabled()" (focus)="this.tts.play('Hola soy el contenido')">
        Hola soy el contenido
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mt-3">
    <button mat-button [mat-dialog-close]="undefined" color="negro" (focus)="this.tts.play('Cerrar')">
        Cerrar
    </button>
</mat-dialog-actions>

<h1 mat-dialog-title>
    <mat-slide-toggle color="primary" #access (click)="actualizarValor(!access.checked)">Accesibilidad - Lector de
        pantalla</mat-slide-toggle>
</h1>
<mat-dialog-content>
    <p>Seleccione el idioma a utilizar</p>
    <mat-form-field>
        <mat-label>Idiomas disponibles</mat-label>
        <mat-select #seleccion>
            <mat-option *ngFor="let opcion of opciones" [value]="opcion.value">
                {{opcion.innerHTML}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="seleccion.value" color="negro">Aceptar</button>
    <button mat-button [mat-dialog-close]="undefined" color="rojo">Cancelar</button>
</mat-dialog-actions>

<footer class="pt-3 negro container-fluid">
    <div class="d-flex justify-content-around" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
        <div class="text-center mb-2">
            <button mat-flat-button color="negro" [routerLink]="['faq']" [tabindex]="this.tts.getEnabled()"
                (focus)="this.tts.play('Preguntas frecuentes')">Preguntas Frecuentes
                <mat-icon>help</mat-icon></button>
        </div>
        <div class="text-center mb-2">
            <button mat-flat-button color="negro" [routerLink]="['about']" [tabindex]="this.tts.getEnabled()"
                (focus)="this.tts.play('Acerca de')">Acerca De
                <mat-icon>info</mat-icon>
            </button>
        </div>
        <div class="text-center mb-2">
            <button mat-flat-button color="negro" [routerLink]="['contact']" [tabindex]="this.tts.getEnabled()"
            (focus)="this.tts.play('Contáctanos')">Contáctanos
                <mat-icon>contacts</mat-icon></button>
        </div>
    </div>
    <br>
    <div class="text-center pb-3">
        <div class="text-center">
            <span class="text-muted" tabindex="0">By: D.E.D.O. <strong>2020</strong></span>
        </div>
    </div>
</footer>
